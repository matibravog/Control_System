<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerospace Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #991292;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
    }

    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
    }

    .widget {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 25%;
      text-align: center;
    }

    .widget h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .data {
      font-size: 2em;
      color: #00bcd4;
    }

    .chart {
      text-align: center;
      margin-top: 40px;
    }

    canvas {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aerospace Engineering Dashboard</h1>
      <p>Real-time Data Monitoring</p>
    </header>
    
    <div class="dashboard">
      <div class="widget">
        <h2>Altitude</h2>
        <div id="altitude" class="data">Loading...</div>
      </div>
      
      <div class="widget">
        <h2>Acceleration (X-Axis)</h2>
        <div id="acceleration-x" class="data">Loading...</div>
      </div>

      <div class="widget">
        <h2>Acceleration (Z-Axis)</h2>
        <div id="acceleration-z" class="data">Loading...</div>
      </div>
    </div>

    <div class="chart">
      <h2>Real-Time Data Graph</h2>
      <canvas id="realtimeChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulating real-time data
    let altitude = 0;
    let accelerationX = 0;
    let accelerationZ = 0;
    let time = 0;

    // Dummy function to update data every second
    function updateRealTimeData() {
      // Simulate data changes
      altitude += Math.random() * 10; // Random increase in altitude
      accelerationX += Math.random() * 0.5; // Random increase in X acceleration
      accelerationZ += Math.random() * 0.5; // Random increase in Z acceleration
      time++;

      // Update DOM elements
      document.getElementById('altitude').textContent = `${altitude.toFixed(2)} m`;
      document.getElementById('acceleration-x').textContent = `${accelerationX.toFixed(2)} m/s²`;
      document.getElementById('acceleration-z').textContent = `${accelerationZ.toFixed(2)} m/s²`;

      // Update chart with new data
      updateChart(time, altitude, accelerationX, accelerationZ);
    }

    // Real-time data chart setup (using Chart.js library)
    let ctx = document.getElementById('realtimeChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Time labels
        datasets: [
          {
            label: 'Altitude (m)',
            borderColor: '#FF5733',
            backgroundColor: 'rgba(255, 87, 51, 0.2)',
            fill: true,
            data: [],
          },
          {
            label: 'Acceleration X (m/s²)',
            borderColor: '#00bcd4',
            backgroundColor: 'rgba(0, 188, 212, 0.2)',
            fill: true,
            data: [],
          },
          {
            label: 'Acceleration Z (m/s²)',
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            fill: true,
            data: [],
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: {
            beginAtZero: true,
            ticks: {
              font: {
                size: 14,
                weight: 'bold',
              },
            },
          },
          y: {
            beginAtZero: true,
            ticks: {
              font: {
                size: 14,
                weight: 'bold',
              },
            },
          },
        },
      },
    });

    // Update the chart with new data
    function updateChart(time, altitude, accX, accZ) {
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(altitude);
      chart.data.datasets[1].data.push(accX);
      chart.data.datasets[2].data.push(accZ);

      // Keep the chart data limited to the last 30 points
      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets.forEach((dataset) => dataset.data.shift());
      }

      chart.update();
    }

    // Update data every 1 second
    setInterval(updateRealTimeData, 1000);
  </script>
</body>
</html>
